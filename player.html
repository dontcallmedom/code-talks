<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Code Player</title>
<link href="css/prettify.css" rel="stylesheet"/>
<link href="css/codeplayer.css" rel="stylesheet"/>
</head>
<body>
<input class="playerselector" type="button" value="example/input-index.html" data-script="example/play-script">
<div id="play">

</div>

<script src="js/prettify.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/URI.js"></script>
<script src="js/codeplayer.js"></script>
<script>
jQuery(document).ready(function ($) {
  var players = {};
  var currentPlayer = null;
  $("input.playerselector").each(function() {
    players[$(this).val()] = new CodePlayer($(this).val(), $(this).attr("data-script"), "#play");
  });
  $("input.playerselector").click(function() {
    if (currentPlayer) {
       currentPlayer.freeze();
       currentPlayer.hide();
    }
    players[$(this).val()].unfreeze();
    players[$(this).val()].show();
    currentPlayer = players[$(this).val()];
  });
});
</script>
</body>
</html>
